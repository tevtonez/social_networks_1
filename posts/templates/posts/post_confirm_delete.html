{% extends 'posts/post_base.html' %}

{% block post_content %}
  <h3>Do you really want to delete the post?</h3>

  <div class="posts">
    {% include "posts/_post.html" with post=postobject hide_delete=True %}
  </div>

  <form action="post">
    {% csrf_token %}
    <input type="submit" name="" id="" value="Delete" class="btn btn-danger">
    <a class="btn btn-default" href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
  </form>
{% endblock %}
